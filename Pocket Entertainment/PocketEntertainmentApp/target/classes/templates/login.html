<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Include Header -->
    <div th:replace="fragments/comms :: header"></div>

    <div class="container-slim">
        <div class="box login-form">
            <h2>Login</h2>
            <form th:action="@{/login}" th:method="POST", th:object="${loginRequest}">
                <input type="text" name="username" placeholder="Username" th:field="*{username}" required>
                <input type="password" name="password" placeholder="Password" th:field="*{password}" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <!-- Include Footer -->
    <div th:replace="fragments/comms :: footer"></div>

</body>
</html>
