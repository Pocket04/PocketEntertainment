<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cosmetic</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Include Header -->
    <div th:replace="fragments/comms :: header"></div>

    <div class="container-slim">
        <h2>Add New Cosmetic</h2>
        <form action="/add-cosmetic" method="POST">
            <select name="game" required>
                <option value="">Select Game</option>
                <!-- Populate this list dynamically with available games -->
                <option value="game1">Game 1</option>
                <option value="game2">Game 2</option>
            </select>
            <input type="text" name="cosmeticName" placeholder="Cosmetic Name" required>
            <input type="url" name="imageUrl" placeholder="Image URL" required>
            <input type="number" name="price" placeholder="Price" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="submit" value="Add Cosmetic">
        </form>
    </div>

    <!-- Include Footer -->
    <div th:replace="fragments/comms :: footer"></div>

</body>
</html>
