<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="/css/accountStyle.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">Pocket Entertainment</div>
            <button class="add-game">Add Game</button>
            <button class="add-game">Add Cosmetic</button>
        </div>
        <div class="auth-buttons">
            <button class="logout">Log Out</button>
        </div>
    </nav>

    <!-- Account Page Container -->
    <div class="container">
        <div class="auth-box">
            <h2>My Account</h2>

            <!-- Profile Picture -->
            <div class="profile-picture">
                <img id="profile-img" src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" alt="Profile Picture">
            </div>

            <!-- User Info -->
            <div class="user-info">
                <p><strong>Username:</strong> <span id="username">JohnDoe</span></p>
                <p><strong>First Name:</strong> <span id="first-name">John</span></p>
                <p><strong>Last Name:</strong> <span id="last-name">Doe</span></p>
                <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
            </div>

            <!-- Edit Button -->
            <button class="auth-button">Edit Profile</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Pocket Entertainment. All rights reserved. | <a href="#">Privacy Policy</a>
    </footer>

</body>
</html>
