<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="/css/accountStyle.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a th:href="@{/home}" >
                <button class="add-game">Home</button>
        </div>
        <a th:href="@{/logout}" class="auth-buttons">
            <button class="logout">Log Out</button>
        </a>
    </nav>

    <!-- Account Page Container -->
    <div class="container">
        <div class="auth-box">
            <h2>My Account</h2>
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img id="profile-img" th:src="${#strings.isEmpty(user.profilePicture) ? 'https://goodwillsv.org/wp-content/uploads/2018/10/profile-pic-missing-default.jpg' : user.profilePicture}">
            </div>

            <!-- User Info -->
            <div class="user-info">
                <p><strong>Username:</strong> <span id="username" th:text="${user.username}">JohnDoe</span></p>
                <p th:if="${user.firstName}"><strong>First Name:</strong> <span id="first-name" th:text="${user.firstName}">John</span></p>
                <p th:if="${user.lastName}"><strong>Last Name:</strong> <span id="last-name" th:text="${user.lastName}">Doe</span></p>
                <p><strong>Email:</strong> <span id="email" th:text="${user.email}"></span></p>
            </div>

            <!-- Edit Button -->
            <a th:href="@{'/users/' + ${user.id} + '/profile'}">
                <button class="auth-button">Edit Profile</button>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Pocket Entertainment. All Rights Reserved. | <a th:href="@{/contacts}" class="contact-link">Contact us</a></p>
    </footer>

</body>
</html>
