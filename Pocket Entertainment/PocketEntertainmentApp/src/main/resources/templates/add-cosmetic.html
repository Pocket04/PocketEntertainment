<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cosmetic</title>
    <link rel="stylesheet" href="/css/loginRegisterStyle.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
        <a th:href="@{/home}" >
            <button class="add-game">Home</button>
        </a>
    </div>
    <div class="auth-buttons">
        <a th:href="@{/logout}" >
            <button class="logout">Log Out</button>
        </a>
    </div>
</nav>

    <!-- Add Cosmetic Form Container -->
    <div class="container">
        <div class="auth-box">
            <h2>Add Cosmetic</h2>
            <form th:action="@{/cosmetics/add}" th:method="POST" th:object="${addCosmeticRequest}">
                <label for="cosmetic-name">Cosmetic Name:</label>
                <input type="text" id="cosmetic-name" placeholder="Enter cosmetic name" required th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-warning">Error Text Here</p>

                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter cosmetic description" required th:field="*{description}"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-warning">Error Text Here</p>

                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" placeholder="Enter image URL" required th:field="*{imageUrl}">
                <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-warning">Error Text Here</p>

                <label for="game">Select Game:</label>
                <select id="game" required th:field="*{game}">
                    <option th:each="igame : ${games}" th:text="${igame.name}" th:value="${igame}"></option>
                </select>
                <p th:if="${#fields.hasErrors('game')}" th:errors="*{game}" class="text-warning">Error Text Here</p>

                <label for="price">Price:</label>
                <input type="number" step=".01" id="price" placeholder="Enter price" required th:field="*{price}">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-warning">Error Text Here</p>

                <button type="submit" class="auth-button">Add Cosmetic</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Pocket Entertainment. All Rights Reserved.</p>
    </footer>

</body>
</html>
