<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="/css/usersStyle.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">Pocket Entertainment</div>
            <button class="add-game">Add Game</button>
            <button class="add-game">Add Cosmetic</button>
        </div>
        <div class="auth-buttons">
            <button class="logout">Log Out</button>
        </div>
    </nav>

    <!-- Users List Table -->
    <div class="container">
        <div class="auth-box">
            <h2>Users List</h2>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Profile</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://via.placeholder.com/50" alt="User Profile"></td>
                        <td>JohnDoe</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>johndoe@example.com</td>
                        <td class="role">User</td>
                        <td><button class="role-button">Change Role</button></td>
                    </tr>
                    <tr>
                        <td><img src="https://via.placeholder.com/50" alt="User Profile"></td>
                        <td>JaneSmith</td>
                        <td>Jane</td>
                        <td>Smith</td>
                        <td>janesmith@example.com</td>
                        <td class="role">Admin</td>
                        <td><button class="role-button">Change Role</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Pocket Entertainment. All rights reserved. | <a href="#">Contact us</a>
    </footer>

</body>
</html>
