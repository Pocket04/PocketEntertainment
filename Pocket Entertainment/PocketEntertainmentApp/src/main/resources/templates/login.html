<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Pocket Entertainment</title>
    <link rel="stylesheet" href="/css/loginRegisterStyle.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <h1 th:href="@{/}" >Pocket Entertainment</h1>
        </div>
        <div class="auth-buttons">
            <a th:href="@{/register}">
                <button class="register">Register</button>
            </a>
        </div>
    </nav>

    <div class="container">
        <form class="auth-box" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
            <h2>Log In</h2>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your username" id="username" th:field="*{username}">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-warning">Error Text Here</p>

            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" id="password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-warning">Error Text Here</p>
            
            <button type="submit" class="auth-button">Log In</button>

            <p>Don't have an account? <a th:href="@{/register}">Register</a> here.</p>
        </form>
    </div>

    <footer>
        <p>Â© 2025 Pocket Entertainment. All Rights Reserved. | <a th:href="@{/contacts}" class="contact-link">Contact us</a></p>
    </footer>

</body>
</html>
