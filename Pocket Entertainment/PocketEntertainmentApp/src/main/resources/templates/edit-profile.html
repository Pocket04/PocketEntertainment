<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/loginRegisterStyle.css">
</head>
<body>

    <!-- Edit Profile Form -->
    <div class="container">
        <div class="auth-box">
            <h2>Edit Profile</h2>
            <form>
                <label for="profile-img">Profile Image URL:</label>
                <input type="url" id="profile-img" placeholder="Enter profile image URL">

                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <button type="submit" class="auth-button">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Pocket Entertainment. All rights reserved. | <a href="#">Privacy Policy</a>
    </footer>

</body>
</html>
