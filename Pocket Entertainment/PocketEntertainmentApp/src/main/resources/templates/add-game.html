<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Include Header -->
    <div th:replace="fragments/comms :: header"></div>

    <div class="container-slim">
        <h2>Add New Game</h2>
        <form action="/add-game" method="POST">
            <input type="text" name="gameName" placeholder="Game Name" required>
            <input type="url" name="imageUrl" placeholder="Image URL" required>
            <input type="number" name="price" placeholder="Price" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="submit" value="Add Game">
        </form>
    </div>

    <!-- Include Footer -->
    <div th:replace="fragments/comms :: footer"></div>

</body>
</html>
