<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link rel="stylesheet" href="/css/loginRegisterStyle.css">
</head>
<body>
    <!-- Add Game Form Container -->
    <div class="container">
        <div class="auth-box">
            <h2>Add Game</h2>
            <form>
                <label for="game-name">Game Name:</label>
                <input type="text" id="game-name" placeholder="Enter game name" required>

                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter game description" required></textarea>

                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter price" required>

                <button type="submit" class="auth-button">Add Game</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Pocket Entertainment. All rights reserved. | <a href="#">Privacy Policy</a>
    </footer>

</body>
</html>
