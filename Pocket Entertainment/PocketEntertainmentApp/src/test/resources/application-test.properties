spring.application.name=Pocket Entertainment App

# MVC configuration
spring.mvc.hiddenmethod.filter.enabled=true

# H2 Database configuration for in-memory testing
spring.datasource.url=jdbc:h2:mem:test;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

# Default Spring Security user (for basic authentication)
spring.security.user.name=111
spring.security.user.password=123123
