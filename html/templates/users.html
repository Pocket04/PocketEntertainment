<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | Pocket Entertainment</title>
    <link rel="stylesheet" href="/css/users.css" type="text/css">
</head>
<body>
    <header class="header">
        <div class="left-header">
            <div class="brand-name">Pocket Entertainment</div>
            <button class="add-game-button">Add Game</button>
        </div>
        <div class="right-header">
            <button class="auth-button">Login</button>
            <button class="auth-button">Register</button>
        </div>
    </header>

    <div class="main-content">
        <h1>All Users</h1>
        <hr>
        <div class="users-list">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Profile Picture</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>UUID</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example User Row -->
                    <tr>
                        <td><img class="user-image" src="user-pic.jpg" alt="User Picture"></td>
                        <td>JohnDoe</td>
                        <td>Admin</td>
                        <td>1234-5678-9101</td>
                        <td>johndoe@example.com</td>
                        <td><button class="action-button">View</button><button class="action-button">Delete</button></td>
                    </tr>
                    <!-- Add more user rows here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
