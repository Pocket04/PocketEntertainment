<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Pocket Entertainment</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
    <header class="header">
        <div class="left-header">
            <div class="brand-name">Pocket Entertainment</div>
            <button class="add-game-button">Add Game</button>
        </div>
        <div class="right-header">
            <button class="auth-button">Login</button>
            <button class="auth-button">Register</button>
        </div>
    </header>

    <div class="main-content">
        <h1>Create Your Account</h1>
        <hr>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Register</button>
            </form>
        </div>
        <div class="redirect-link">
            Already have an account? <a href="/login" class="link-button">Login here</a>.
        </div>
    </div>
</body>
</html>
