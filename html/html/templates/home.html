<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Include Header -->
    <div th:replace="fragments/comms :: header"></div>

    <div class="container-slim">
        <h2>Welcome, [Username]</h2>

        <div class="tables">
            <table>
                <thead>
                    <tr>
                        <th>Games</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Game 1</td>
                    </tr>
                    <tr>
                        <td>Game 2</td>
                    </tr>
                </tbody>
            </table>

            <table>
                <thead>
                    <tr>
                        <th>Cosmetics with Refund</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cosmetic 1</td>
                    </tr>
                    <tr>
                        <td>Cosmetic 2</td>
                    </tr>
                </tbody>
            </table>

            <table>
                <thead>
                    <tr>
                        <th>Your Current Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>$50</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Footer -->
    <div th:replace="fragments/comms :: footer"></div>

</body>
</html>
